    local mult = 1
	local rank_mult = 1
	if mod == 'suit' then mult = 10000 end
	if (the_rank < 0) and not has_suit then 
		mult = -10000
	elseif not has_suit then
		mult = 0
	elseif (the_rank < 0) then
		rank_mult = 0
	end
